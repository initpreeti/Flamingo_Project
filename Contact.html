<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
     <!--  Header section -->
     <header>
        <div class="container">
            <h1 class="logo">Flamingo</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Chatboat</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="http://127.0.0.1:5501/login.html" class="login-btn">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="background">
            <h3 class="headline">Get In Touch</h3>
            <p class="subheadline">The Ultimate Guide to Ace SDE Interviews.</p>
        </div>
        <div class="contact-form">
            <div class="form-box">
                <h2>Send us a message</h2>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <input type="text" name="phone" placeholder="Enter your phone number" required>
                    <input type="text" name="subject" placeholder="Enter your subject" required>
                    <textarea name="message" placeholder="Enter your message" rows="5" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>Email: example@example.com</p>
            </div>
        </div>
    </div>
</body>
</html>
